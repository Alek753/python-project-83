{% extends 'layout.html' %}

{% block content %}
<h1>Сайт {{ url["name"] }}</h1>
<table class="table table-bordered" data-test="url">
    <tr>
        <td>ID</td>
        <td>{{ url['id'] }}</td>
    </tr>
    <tr>
        <td>Имя</td>
        <td>{{ url['name'] }}</td>
    </tr>
    <tr>
        <td>Дата создания</td>
        <td>{{ url['created_at'] }}</td>
    </tr>
</table>
<h2>Проверки</h2>
<table class="table table-bordered" data-test="checks">
<thead>
    <tr>
        <th>ID</th>
        <th>Код ответа</th>
        <th>h1</th>
        <th>Title</th>
        <th>description</th>
        <th>Дата созданиия</th>
    </tr>
</thead>
</table>
{% endblock %}
